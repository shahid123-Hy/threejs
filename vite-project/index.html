<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    html,body{
      height: 100%;
      width: 100%;
     
       
    }
    body{
      background-color: black;
    }
     
    </style>
  </head>
  <body>
    <div class="main w-full">
     
      </div>
      <div class="canvas w-full h-screen overflow-hidden">
        <img class="absolute w-3/4 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" src="./model/ccc.png" alt="">
        <canvas></canvas>
      </div>
         <!-- Scroll to Form -->
    <section id="contact-form" class="min-h-screen flex items-center justify-center bg-gray-900 px-4 py-16 p-8">
      <div class="w-full max-w-lg bg-gray-800 rounded-lg p-8 shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
        <form id="form" class="space-y-4">
          <input type="text" name="username" placeholder="Your Name" required
                class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400" />
          <input type="email" name="email" placeholder="Your Email" required
                class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400" />
          <textarea name="message" placeholder="Your Message" required
                    class="w-full px-4 py-2 h-32 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
          <button type="submit"
                  class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
            Send
          </button>
        </form>
        <p id="response" class="mt-4 text-center text-green-400"></p>
      </div>
    </section>

    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
